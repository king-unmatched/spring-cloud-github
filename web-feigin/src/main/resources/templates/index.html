<!DOCTYPE html>
<html lang="en" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <style type="text/css">
        body{
            background: url('../js/imgs/imgs/黑暗系1.jpg') no-repeat;
            background-size:100%;
        }
    </style>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../js/bootstrap/css/bootstrap.addtabs.css">
    <link rel="stylesheet" href="../js/bootstrap/css/bootstrap-treeview.min.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap/js/bootstrap.min.js"></script>
    <script src="../js/bootstrap/js/bootstrap.addtabs.min.js"></script>
    <script src="../js/bootstrap/js/bootstrap-treeview.min.js"></script>
</head>
<body>
<!-- bootstrap展示树 -->
    <div class="container-fluid" style="margin-top: 59px;">
        <shiro:principal property="username" />
        <a class="btn btn-info" href="../logout">注销</a>
    <div class="row">
        <div class="col-md-2">
            <div id="myTree"></div>
        </div>
        <div class="col-md-8">
            <div id="myTabs" style="background-color:rgba(0,0,0,0);">
                <!-- 新选项卡 -->
                <ul class="nav nav-tabs" id="tablist">
                    <li role="presentation" class="active">
                    </li>
                </ul>
                <!-- 选项卡下内容 -->
                <div class="tab-content" style="background-color:rgba(0,0,0,0);">
                    <div role="tabpanel" class="tab-pane active" id="home" style="background-color:rgba(0,0,0,0);">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(function(){
        initTree();
    })
    function initTree(){
        $.ajax({
            url: "../index/shu",
            type: "post",
            dataType: "json",
            success: function(data){
                $("#myTree").treeview({
                    color : "#428bca",
                    levels : 3,
                    checkedIcon : "glyphicon glyphicon-check",
                    data:data,
                    onNodeSelected:function(event, node) {
                        $.addtabs({iframeHeight: 550});
                        $.addtabs.add({
                            id:node.id,
                            title:node.text,
                            url:node.url
                        });
                    },
                });
            }
        })
    }
</script>
</body>
</html>
