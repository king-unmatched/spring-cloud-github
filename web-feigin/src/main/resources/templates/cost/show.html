<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../js/bootstrap/css/bootstrap.min.css">
    <script src="../js/bootstraps/bootstrap-paginator.js"></script>
    <script src="../js/vue/vue.min.js"></script>
</head>
<body>
<div id="app" class="container">

    <br>
    <button type="button" class="btn btn-default" title="新建" data-toggle="modal" data-target="#editModal" onclike="huixian(0);"><i class="fa fa-file-o"></i> 新建</button>
    <button type="button" class="btn btn-default" title="刷新" onclick="window.location.reload();"><i class="fa fa-refresh"></i> 刷新</button>
    <table class="table table-bordered">
        <tr>
            <th><input type="checkbox" name="check" id="qx" onclick="quanxuan()"></th>
            <th>序号</th>
            <th>报销类型</th>
            <th>金额（元）</th>
            <th>报销人</th>
            <th>状态</th>
            <th>报销日期</th>
            <th>操作</th>
        </tr>
        <tr v-for="we in costAll">
            <td><input type="checkbox" name="check" :value="we.id"></td>
            <td>{{we.id}}</td>
            <td>{{we.costtype==1?"招待费":we.costtype==2?"餐费":we.costtype==3?"打车费":""}}</td>
            <td>{{we.money}}</td>
            <td>{{we.costname}}</td>
            <td>{{we.status==1?"未报销":"已报销"}}</td>
            <td>{{we.costtime}}</td>
            <td>
                <a class="btn btn-default" data-toggle="modal" data-target="#editModal" @click="huixian(we.id)">详情</a>
                <a class="btn btn-default" @click="baoxiao(we.id,we.status)">{{we.status==2?"已报销":"未报销"}}</a>
            </td>
        </tr>
    </table>
    <div id="example" style="text-align: right"> <ul id="pageLimit"></ul> </div>
</div>

<!--新建弹框-->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" >
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                <h3 id="myModalLabel">商品编辑</h3>
            </div>
            <form id="forms" method="post">
                <div class="modal-body" id="ppa">
                    <table class="table table-bordered table-striped"  width="800px">
                        <input class="form-control" name="id" style="display:none" v-model="list.id" readonly="readonly">
                        <tr>
                            <td>报销人</td>
                            <td> <input class="form-control" name="costname" v-model="list.costname"></td>
                        </tr>
                        <tr>
                            <td>报销金额</td>
                            <td> <input class="form-control"   name="money" v-model="list.money"></td>
                        </tr>
                        <tr>
                            <td>报销类型</td>
                            <td >
                                <input type="radio"  name="costtype" v-model="list.costtype" value="1">餐费
                                <input type="radio"  name="costtype" v-model="list.costtype" value="2">打车费
                                <input type="radio"  name="costtype" v-model="list.costtype" value="3">其它费用
                            </td>
                        </tr>
                        <tr>
                            <td>状态</td>
                            <td>
                                <input class="form-control" name="status" v-model="list.status">
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success" onclick="insert()" data-dismiss="modal" aria-hidden="true">保存</button>
                    <button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script type="text/javascript">
    var vm=new Vue({
        el:'#app',
        data:{
            costAll:"",
            totalPage:"",
            total:"",
            currPage:"1",
            pageSize:"3",
            name:"",
        }
    })


    function insert(){
        $.ajax({
            url:"/to/add",
            type:"post",
            data:$('#forms').serialize(),
            success:function(){
                selectlistAll();
            },
        });
    }


    var vs = new Vue({
        el: '#ppa',
        data: {
            list:''
        }
    })

    function huixian(id){
        $.ajax({
            url:"/to/hui",
            type:"post",
            data:{id:id},
            success:function(data){
                vs.list=data;
            },
        });
    }
    function baoxiao(id,status){
        $.ajax({
            url:"/to/zhuangtai",
            type:"post",
            data:{id:id,status:status},
            success:function(){
                selectlistAll();
            }
        });
    }
    $(function(){
        selectlistAll();
    })
    function selectlistAll(){
        $.ajax({
            type:"post",
            url:"/to/list",
            data:{"currPage":vm.currPage,"pageSiza":vm.pageSize,"name":vm.name},
            dataType:"json",
            success:function(result){
                vm.costAll=result.rows,
                vm.totalPage=result.totalPage,
                vm.total=result.total,
                vm.currPage = result.currPage;
                vm.pageSize = result.pageSize;
                setPage(result.currPage,result.totalPage,result.pageSize,selectlistAll);
            },
            error:function(){
                alert("查询错误");
            }
        })
    }




    /**
     *
     * @param pageCurrent 当前所在页
     * @param pageSum 总页数
     * @param callback 调用ajax
     */
    function setPage(pageCurrent, pageSum, pageSize, callback) {
        $('#pageLimit').bootstrapPaginator({
            currentPage: pageCurrent,//当前的请求页面。
            totalPages: pageSum,//一共多少页。
            size:"normal",//应该是页眉的大小。
            bootstrapMajorVersion: 3,//bootstrap的版本要求。
            alignment:"right",
            numberOfPages:pageSize,//一页列出多少数据。
            itemTexts: function (type, page, current) {//如下的代码是将页眉显示的中文显示我们自定义的中文。
                switch (type) {
                    case "first": return "首页";
                    case "prev": return "上一页";
                    case "next": return "下一页";
                    case "last": return "末页";
                    case "page": return page;
                }
            },
            //当单击操作按钮的时候, 执行该函数, 调用ajax渲染页面
            onPageClicked: function (event,originalEvent,type,page) {
                // 把当前点击的页码赋值给currentPage, 调用ajax,渲染页面
                vm.currPage = page;
                callback && callback()
            }
        });
    }


</script>
</html>
