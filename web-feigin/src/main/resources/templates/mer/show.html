<!DOCTYPE html>
<html lang="en" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../js/bootstrap/css/bootstrap.min.css">
    <script src="../js/bootstraps/bootstrap-paginator.js"></script>
    <script src="../js/vue/vue.min.js"></script>
</head>
<body>
<div id="app" class="container">
    <h1>商业管理</h1>
    <form action="" id="list_form">
        <div class="form-group">
            <label for="merchantName" class="col-sm-1 control-label">名称：</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="merchantName" v-model="merchantName" placeholder="请输入名称">
            </div>
        </div>
        <button type="button" class="btn btn-default" onclick="selectlistAll();">搜索</button>
    </form>
    <br>
    <button shiro:hasPermission="mer:add" type="button" class="btn btn-default" title="新建" data-toggle="modal" data-target="#editModal" ><i class="fa fa-file-o"></i> 新建</button>
    <button type="button" class="btn btn-default" title="刷新" onclick="window.location.reload();"><i class="fa fa-refresh"></i> 刷新</button>
    <a shiro:hasPermission="mer:delete" class="btn btn-default" @click="piliang()">删除</a>
    <table class="table table-bordered">
        <tr>
            <th><input type="checkbox" name="check" id="qx" onclick="quanxuan()"></th>
            <th>序号</th>
            <th>商人名字</th>
            <th>收入</th>
            <th>入职时间</th>
            <th>是否入职</th>
            <th>操作</th>
        </tr>
        <tr v-for="we in merAll">
            <td><input type="checkbox" name="check" :value="we.merchantId"></td>
            <td>{{we.merchantId}}</td>
            <td>{{we.merchantName}}</td>
            <td>{{we.merchantIncome}}</td>
            <td>{{we.merchantAssumedate}}</td>
            <td>{{we.merchantStatus==0?"在职":"休息"}}</td>
            <td>
                <a shiro:hasPermission="mer:update" class="btn btn-default" data-toggle="modal" data-target="#editModal" @click="huixian(we.merchantId)">详情</a>
                <a  shiro:hasPermission="mer:delete"class="btn btn-default" @click="shanchu(we.merchantId)">删除</a>
            </td>
        </tr>
    </table>
    <div class="col-md-6">
        <strong>当前第 {{currPage}}页,每页<select style="width:50px;" v-model="pageSize" @change="shuaxin()">
            <option value="3">3</option>
            <option value="6">6</option>
            <option value="8">8</option>
            <option value="10">10</option>
        </select>条,共 {{totalPage}} 页.一共 {{total}} 条记录
        </strong>
    </div>
    <div id="example" style="text-align: right"> <ul id="pageLimit"></ul> </div>
</div>

<!--新建弹框-->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" >
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                <h3 id="myModalLabel">商业管理</h3>
            </div>
            <form id="forms" method="post">
                <div class="modal-body" id="ppa">
                    <table class="table table-bordered table-striped"  width="800px">
                        <input class="form-control" name="merchantId" style="display:none" v-model="list.merchantId" readonly="readonly">
                        <tr>
                            <td>姓名</td>
                            <td> <input class="form-control" name="merchantName" v-model="list.merchantName"></td>
                        </tr>
                        <tr>
                            <td>收入</td>
                            <td> <input class="form-control"   name="merchantIncome" v-model="list.merchantIncome"></td>
                        </tr>
                        <tr>
                            <td>状态</td>
                            <td>
                                <input type="radio"  name="merchantStatus" v-model="list.merchantStatus" value="0">在职
                                <input type="radio"  name="merchantStatus" v-model="list.merchantStatus" value="1">休息
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success" onclick="insert()" data-dismiss="modal" aria-hidden="true">保存</button>
                    <button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script type="text/javascript">
    var vm=new Vue({
        el:'#app',
        data:{
            merAll:"",
            totalPage:"",
            total:"",
            currPage:"1",
            pageSize:"3",
            merchantName:""
        }
    })


    //新增
    function insert(){
        $.ajax({
            url:"../mer/addMer",
            type:"post",
            data:$("#forms").serialize(),
            datatype:'json',
            success:function(){
                selectlistAll();
            },
        });
    }


    var vs = new Vue({
        el: '#ppa',
        data: {
            list:''
        }
    })

    function shuaxin(){
        selectlistAll();
    }
    function huixian(id){
        $.ajax({
            url:"../mer/huixian",
            type:"post",
            data:{id:id},
            success:function(data){
                vs.list=data;
            },
        });
    }

    function piliang(){
        var arr = document.getElementsByName("check");
        var ids="";
        for ( var i = 0; i < arr.length; i++) {
            if (arr[i].checked) {
                ids+=ids==""?arr[i].value:","+arr[i].value;
            }
        }
        alert(ids);
        if (ids=="") {
            alert("请至少选中一条！");
            return;
        }

        $.ajax({
            url:"../mer/delMer",
            type:"post",
            data:{id:ids},
            success:function(){
                alert("Nice成功");
                selectlistAll();

            }

        })
    }
    function shanchu(ids){
        alert(ids);
        $.ajax({
            url:"../mer/delMer",
            type:"post",
            data:{id:ids},
            success:function(){
                alert("Nice成功");
                selectlistAll();
            }

        })
    }

    $(function(){
        selectlistAll();
    })
    function selectlistAll() {
        $.ajax({
            type:"post",
            url:"../mer/list",
            data:{"currPage":vm.currPage,"pageSize":vm.pageSize,"merchantName":vm.merchantName},
            dataType:"json",
            success: function(result) {
                vm.merAll = result.rows;
                vm.totalPage = result.totalPage;
                vm.total = result.total;
                vm.currPage = result.currPage;
                vm.pageSize = result.pageSize;
                setPage(result.currPage,result.totalPage,result.pageSize,selectlistAll);
            },
            error : function() {
                alert("系统错误，请联系管理员！");
            }
        })
    }




    /**
     *
     * @param pageCurrent 当前所在页
     * @param pageSum 总页数
     * @param callback 调用ajax
     */
    function setPage(pageCurrent, pageSum, pageSize, callback) {
        $('#pageLimit').bootstrapPaginator({
            currentPage: pageCurrent,//当前的请求页面。
            totalPages: pageSum,//一共多少页。
            size:"normal",//应该是页眉的大小。
            bootstrapMajorVersion: 3,//bootstrap的版本要求。
            alignment:"right",
            numberOfPages:pageSize,//一页列出多少数据。
            itemTexts: function (type, page, current) {//如下的代码是将页眉显示的中文显示我们自定义的中文。
                switch (type) {
                    case "first": return "首页";
                    case "prev": return "上一页";
                    case "next": return "下一页";
                    case "last": return "末页";
                    case "page": return page;
                }
            },
            //当单击操作按钮的时候, 执行该函数, 调用ajax渲染页面
            onPageClicked: function (event,originalEvent,type,page) {
                // 把当前点击的页码赋值给currentPage, 调用ajax,渲染页面
                vm.currPage = page;
                callback && callback()
            }
        });
    }


</script>
</html>
